<div class="container single-review">
    <div class="row">
        <div class="col-2">
            <img [src]="review.reviewerImage">
            <p>{{review.reviewerName}}</p>
        </div><br>
        <div class="col-10" style="padding-left: 30px">
            <div class="row">
                <h5>{{review.reviewTitle}}</h5>
                <p class="review-date">{{review.reviewDate}}
                    <img *ngFor="let star of review.reviewRating" class="review-star" src="../../../assets/image-assets/star.png">
                </p>
            </div>
            <div class="row">
                <p>{{review.reviewBody}}</p>
            </div>
        </div>
    </div>
</div>
