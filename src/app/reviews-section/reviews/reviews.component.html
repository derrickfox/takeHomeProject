<div class="container single-review" style="border: 2px solid red; width: 100%;">
    <div class="row">
        <div class="col-2">
            <img [src]="'review.reviewerImage'">
            <p>{{review.reviewerImage}}</p>
        </div><br>
        <div class="col-4">
            <div class="row">
                <h5>{{review.reviewTitle}}</h5><p class="review-date">08/20/2013</p><img class="review-star" src="../../../assets/image-assets/star.png">
            </div>
            <div class="row">
                <p>{{review.reviewBody}}</p>
            </div>
        </div>
    </div>
</div>
