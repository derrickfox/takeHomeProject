<div id="banner" style="position: relative;">
    <div id="center-div" class="row">
        <div class="col-md-8 under-mesh banner-square"></div>
        <div class="col-md-8 banner-square">
            <div class="row">
                <div class="col-md-4" style="border: 1px solid blue;">
                    <img style="transform: scale(0.75);" src="{{imagePath}}">
                </div>
                <div id="right-panel" class="col-md-6" style="border: 1px solid red;">
                    <p id="banner-title">{{title}}</p>
                    <p *ngFor="let point of description" id="banner-description">{{point}}</p>
                    <div class="row">
                        <div class="dropdown">
                            <!-- Split dropleft button -->
                            <button type="button" class="btn btn-secondary">
                                Split dropleft
                            </button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <!-- <span class="sr-only">Toggle Dropleft</span> -->
                                </button>
                                <div class="dropdown-menu">
                                    <!-- Dropdown menu links -->
                                </div>
                            </div>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <div class="col def-number-input number-input safari_only">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                            <input class="quantity" min="0" name="quantity" value="1" type="number">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col def-number-input number-input safari_only">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                            <input class="quantity" min="0" name="quantity" value="1" type="number">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>
                        <div class="col def-number-input number-input safari_only">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                            <input class="quantity" min="0" name="quantity" value="1" type="number">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
