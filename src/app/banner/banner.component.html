<div id="banner" style="position: relative;">
    <div id="center-div" class="row">
        <div class="col-md-10 under-mesh banner-square"></div>
        <div class="col-md-8 banner-square">
            <div id="description-block" class="row">
                <div class="col-md-4">
                    <img id="item-image" src="{{imagePath}}">
                </div>
                <div id="right-panel" class="col-md-6" style="padding-left: 15%">
                    <p id="banner-title">{{title}}</p>
                    <p *ngFor="let point of description" id="banner-description">{{point}}</p><br>
                    <div class="row" style="padding-left: 5%">
                        <select class="browser-default custom-select col-md-4 button-left">
                            <option selected>Select Size</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                        </select>
                        <select class="browser-default custom-select col-md-4 button-right">
                            <option selected>Select Color</option>
                            <option value="1">Red</option>
                            <option value="2">Green</option>
                            <option value="3">Blue</option>
                        </select>
                    </div>
                    <div class="row spacer"></div>
                    <div class="row spacer"></div>
                    <div class="row">
                        <div class="def-number-input number-input col-md-7">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                            <input class="quantity" min="0" name="quantity" value="1" type="number">
                            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>
                        <div class="col-md-5 right-column">
                            <button id="to-cart-button" class="button-right" style="height: 5vh; width: 11vw; margin-left: 0%">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
