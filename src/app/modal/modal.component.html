<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Please Rate the <strong>{{item}}</strong></h4>
        <ngb-rating [(rate)]="currentRate" max="5"></ngb-rating>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Review Title</label>
                <div class="input-group">  
                    <input type="text" class="form-control">
                </div>
                <div class="input-group">
                    <textarea></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit Review</button>
    </div>
</ng-template>

<p class="review-link2" style="color: white; cursor: pointer;" (click)="open(content)">Write a review on this product</p>
