<div id="review-section-top">
    <!-- <h1>Reviews</h1> -->
    <p class="review-link2" style="color: white; cursor: pointer;" (click)="open(content)"><span id="review-title">Review</span>Write a review on this product</p>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Please Rate the <strong>{{item}}</strong></h4>
        <ngb-rating [(rate)]="currentRate" max="5"></ngb-rating>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <div class="input-group">  
                    <label class="modal-review-title" for="dateOfBirth">Review Title</label>
                    <input type="text" class="form-control">
                </div><br>
                <div class="input-group">
                    <textarea class="form-control" placeholder="- Write your review here -"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark add-button" (click)="modal.close('Save click')">Submit Review</button>
    </div>
</ng-template>
